<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link href="../../css/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../css/healthvoice.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
    <script src="../../js/healthvoice.js"></script>
    <script src="../../js/common.js"></script>

    <script type="text/javascript">
        $(function () {
            var opt = {}
            opt.date = {preset : 'date'};
            $("#dateselectbutton").show();
            $('#date').val('').scroller('destroy').scroller($.extend(opt['date'], { theme: 'default',mode: 'scroller',
                                display: 'modal', dateFormat: 'yyyymmdd', setText: '确定', cancelText: '取消', dateOrder: 'yyyymmdd',
                                dayText: '日', monthText: '月', yearText: '年', endYear:2050, startYear:1970}));
            $('#date').change(searchByDateChange);
        });
        $(document).ready(function () {
            $('#dateselectresult label').html('');
            $('#emptylist').hide();
            $.ajax({
                url: "http://101.201.47.48/taofang/webapi/healthvoices?page=1&&pageSize=10",
                success: processHealthVoicePagination
            });
        });

    </script>
</head>
<body>
    <div id="healthvoicepage" data-role="page">
        <div id="healthvoiceheader" data-role="header">
            <table>
                <tbody>
                <tr>
                    <td id="healthvoiceheadertd1" class="lrtabletd1" onclick="backhomepage();">
                        <img class="backimg" src="../../image/common/back.png">
                    </td>
                    <td id="healthvoiceheadertd2" class="lrtabletd2">健康之声</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="healthvoicecontent" class="content">
            <div id="dateselect">
                <div id="dateselectbutton">
                    <label for="date">筛选日期</label>
                    <input id="date" name="date" data-role="none" style="display: none" />
                </div>
                <div id="dateselectresult" class="dateselectresultclass1">
                    <label class="dateselectlabelclass">搜索"2016年3月13日"</label>
                </div>
            </div>
            <div>
                <div id="emptylist">
                    <div id="emptyimg"><img src="../../image/common/note.png"></div>
                    <div id="emptydate">没有"2016年3月13日"的相关内容</div>
                    <div id="emptybutton" onclick="backtolist()">返回列表页</div>
                </div>
                <div id="healthvoicelist">
                    <table>
                        <colgroup id="listtd1" span="1" />
                        <colgroup id="listtd2" span="1" />
                        <colgroup id="listtd3" span="1" />
                        <tbody>
                        <tr>
                            <td><button id="1045" data-role="none" class="start" onclick="handleAudio('http://7xq88v.com2.z0.glb.qiniucdn.com/yp2015809.mp3', 1045, '2015年8月9日')"></button></td>
                            <td id="label1045" class="label1">2015年8月9日</td>
                            <td><img src="../../image/common/link.png" /></td>
                        </tr>
                        <tr>
                            <td><button id="1044" data-role="none" class="start" onclick="handleAudio('http://7xq88v.com2.z0.glb.qiniucdn.com/yp2015808.mp3', 1044, '2015年8月8日')"></button></td>
                            <td id="label1044" class="label1">2015年8月8日</td>
                            <td><img src="../../image/common/link.png" /></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="prenextpage">
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <div><img id="previousimg" onclick="previousnextPage(1)" src="../../image/common/previous1.png" /></div>
                        </td>
                        <td>
                            <div id="page">1/70</div>
                        </td>
                        <td>
                            <div><img id="nextimg" onclick="previousnextPage(2)" src="../../image/common/next1.png" /></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="healthvoicemp3">
                <div id="audioname">
                    2015年8月9日
                </div>
                <div id="audiomp3">
                    <audio id="hvmp3" controls="controls" src="http://7xq88v.com2.z0.glb.qiniucdn.com/yp2015809.mp3" class="audiomp3class"></audio>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
