<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link href="../../css/plugin/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../css/videolist.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/plugin/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
    <script src="../../js/healthvoice.js"></script>
    <script src="../../js/common.js"></script>

    <script type="text/javascript">
        $(function () {
            var opt = {}
            opt.date = {preset : 'date'};
            $('#date').val('').scroller('destroy').scroller($.extend(opt['date'], { theme: 'default',mode: 'scroller',
                                display: 'modal', dateFormat: 'yyyymmdd', setText: '确定', cancelText: '取消', dateOrder: 'yyyymmdd',
                                dayText: '日', monthText: '月', yearText: '年', endYear:2050, startYear:1970}));
            $('#date').change(searchByDateChange);
        });
        $(document).ready(function () {
            // 返回按钮
            $('#header').find($("[class='backdiv']")).click(function(){
                location.href = "../home.html";
            });
            getHealthVoicePagination("", 1, 10);
        });

    </script>
</head>
<body>
    <div id="healthvoicepage" data-role="page">
        <div id="header" data-role="header">
            <div class="blackheader" >
                <div class="backdiv"><img class="back" src="../../image/common/back.png"></div>
                <div class="titlediv"><div class="title">健康之声</div></div>
            </div>
        </div>
        <div id="content" class="content">
            <div class="dateconditiondiv">
                <div class="datebuttondiv">
                    <label for="date">筛选日期</label>
                    <input id="date" name="date" data-role="none" style="display: none" />
                </div>
                <div id="dateselectdiv" class="dateselectdiv"></div>
            </div>
            <div id="healthvoicelist">
                <!--<div class="emptylist">
                    <div><img src="../../image/common/note.png"></div>
                    <div class="emptydate">没有"2016年3月13日"的相关内容</div>
                    <div class="emptybutton" onclick="backtolist()">返回列表页</div>
                </div>-->
                <div id="videolist" class="videolistdiv">
                    <table>
                        <tbody>
                        <tr>
                            <td onclick="playVideo('0', 0)"><div class="circlediv"><div id="playimg0" class="trianglediv"></div></di></div></td>
                            <td><div id="playtitle0" class="videotitle1"></div></td>
                            <td><img src="../../image/common/link.png" /></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="page" class="page">
                <div class="previouspagediv">
                    <div id="previouspage" class="previouspage_opacity" onclick="doPreviousPage()">上一页</div>
                </div>
                <div class="currentpagediv">
                    <div class="currentpage">0/0</div>
                </div>
                <div class="nextpagediv">
                    <div id="nextpage" class="nextpage" onclick="doNextPage()">下一页</div>
                </div>
            </div>
            <div id="videodiv" class="healthvoicevideoplaydiv">
                <div id="videotitlediv" class="videotitlediv"></div>
                <div id="videoplaydiv" class="videoplaydiv">
                    <audio id="videoplay" class="videoplay" controls="controls" src="" />
                </div>
            </div>
        </div>
        <div id="footer" data-role="footer">
            <div id="addiv" class="addiv"></div>
            <div class="switchdiv">
                <div class="phonediv">
                    <div class="phone" onclick="goToHomePage('phone')">
                        <div class="phoneimg"><img src="../../image/common/iphone.png"></div>
                        <div class="phonetext">触屏版</div>
                    </div>
                </div>
                <div class="phonepcdiv"></div>
                <div class="pcdiv">
                    <div class="pc" onclick="goToHomePage('pc')">
                        <div class="pcimg"><img src="../../image/common/pc.png"></div>
                        <div class="pctext">电脑版</div>
                    </div>
                </div>
            </div>
            <div class="declarediv">
                <div class="aboutustitle">关于我们 | 法律声明</div>
                <div class="aboutuscontent">Copyright  ©  2015  WWW.99TAOFANG.COM  版权所有</div>
                <div class="aboutuscontent">本站信息仅供参考_不能作为诊断及医疗的依据</div>
            </div>
        </div>
    </div>
</body>
</html>
