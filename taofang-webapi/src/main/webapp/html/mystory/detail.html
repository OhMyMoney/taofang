<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../../css/common-detail.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/mystory.js"></script>
    <script src="../../js/common.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // 返回按钮
            $('#header').find($("[class='backdiv']")).click(function(){
                location.href = "list.html";
            });
            // 分享按钮
            $('#header').find($("[class='sharediv']")).click(function(){
                alert("share");
            });
            (function ($) {
                $.getUrlParam = function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null){
                        return decodeURI(r[2]);
                    }
                    return null;
                }
            })(jQuery);
            var id = $.getUrlParam('id');
            getStoryDetail(id);
        });
    </script>
</head>
<body>
<div id="healthinfodetailpage" data-role="page">
    <div id="header" data-role="header">
        <div class="blackheader" >
            <div class="backdiv"><img class="back" src="../../image/common/back.png"></div>
            <div class="titlediv"><div class="title">我的故事</div></div>
            <div class="sharediv"><img class="share" src="../../image/common/share.png"></div>
        </div>
    </div>
    <div id="content" class="content">
        <div id="detailcontentdiv" class="detailcontent">
            <div id="detailtitle" class="detailtitlediv"></div>
            <div id="detailvideo" class="detailvideodiv">
                <audio id="videomp3" controls="controls" src=""></audio>
            </div>
            <div id="detailimage" class="detailimagediv">
                <!--<img class="detailimage" src="" />-->
            </div>
            <div id="detailcontent" class="detailcontentdiv"></div>
        </div>
        <div class="thumbdiv">
            <div class="thumbimgdiv"><img class="thumb" src="../../image/common/thumb.png" /></div>
            <div class="thumblabeldiv">写得好,赞一个</div>
            <div id="thumbcount" class="thumbcountdiv">0个表扬</div>
        </div>
        <div id="relationlink" class="relationlink">
            <div class="relationlinktitle">相关链接</div>
            <div id="relationlinklist" class="relationlinklistdiv">
                <table>
                    <tbody>
                    <tr>
                        <td><div class="contentpointdiv"></div></td>
                        <td><div><a class="contentlistdiv" href="#"></a></div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer" data-role="footer">
       <div id="addiv" class="addiv"></div>
       <div class="switchdiv">
           <div class="phonediv">
               <div class="phone" onclick="goToHomePage('phone')">
                   <div class="phoneimg"><img src="../../image/common/iphone.png"></div>
                   <div class="phonetext">触屏版</div>
               </div>
           </div>
           <div class="phonepcdiv"></div>
           <div class="pcdiv">
               <div class="pc" onclick="goToHomePage('pc')">
                   <div class="pcimg"><img src="../../image/common/pc.png"></div>
                   <div class="pctext">电脑版</div>
               </div>
           </div>
       </div>
       <div class="declarediv">
           <div class="aboutustitle">关于我们 | 法律声明</div>

       </div>
    </div>
</div>

</html>
