<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网-健康资讯</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../../css/healthinfo.css" />
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/data.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: "http://localhost:8080/taofang/webapi/healthinfos?page=1&&pageSize=10",
                success: processHealthInfoPagination
            });
            // 上一页
            $("#previousPage").click(function () {
                var currentPage = $("#currentPage").text().split("/")[0];
                $.ajax({
                    url: "http://localhost:8080/taofang/webapi/healthinfos?pageSize=10&&page=" + (currentPage-1),
                    success: processHealthInfoPagination
                });
            });
            // 下一页
            $("#nextPage").click(function () {
                var currentPage = $("#currentPage").text().split("/")[0];
                $.ajax({
                    url: "http://localhost:8080/taofang/webapi/healthinfos?pageSize=10&&page=" + (parseInt(currentPage)+1),
                    success: processHealthInfoPagination
                });
            });
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div id="head">
            <table>
                <tr>
                    <td>
                        <a href="../home.html">
                            <img id="back" src="../../image/icon/back_icon.png" />
                        </a>
                    </td>
                    <td>
                        <label id="title">健康资讯</label>
                    </td>
                </tr>
            </table>
        </div>
        <div id="body">
            <div id="list"></div>
            <div id="paging">
                <table>
                    <tr align="center" valign="center">
                        <td id="previousPage">
                            上一页
                        </td>
                        <td width="10px"></td>
                        <td id="currentPage">

                        </td>
                        <td width="10px"></td>
                        <td id="nextPage">
                            下一页
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div data-role="footer">
            <div>
                <div>
                    <h1>广告区域</h1>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="javascript:void(0)">触屏版</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="javascript:void(0)">电脑版</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
