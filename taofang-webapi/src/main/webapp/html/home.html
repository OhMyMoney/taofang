<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/common/popup.css" />
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/home.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script>
        $(document).ready(function () {
            initPage();
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div id="navigation" data-role="panel">
        </div>
        <div id="header" data-role="header">
            <div id="headertitlediv"></div>
            <div id="headerprescriptiondiv">
                <div id="prescriptionnamediv">
                    <input data-role="none" class="prescriptionname" type="text" name="prescriptionName" placeholder="输入关键字寻找相关偏方">
                </div>
                <div class="prescriptionbutton" onclick="prescriptionSearch()">立即搜索</div>
            </div>
            <div id="headerdiseasediv"></div>
        </div>
        <div id="content" data-role="content" class="content">
            <div id="userviewhistory"></div>
            <div class="contentblock"></div>
            <div id="contentnavigation"></div>
        </div>
        <div id="footer" data-role="footer">
            <div id="addiv" class="addiv"></div>
            <div class="switchdiv">
                <div class="phonediv">
                    <div class="phone" onclick="goToHomePage('phone')">
                        <div class="phoneimg"><img src="../../image/common/iphone.png"></div>
                        <div class="phonetext">触屏版</div>
                    </div>
                </div>
                <div class="phonepcdiv"></div>
                <div class="pcdiv">
                    <div class="pc" onclick="goToHomePage('pc')">
                        <div class="pcimg"><img src="../../image/common/pc.png"></div>
                        <div class="pctext">电脑版</div>
                    </div>
                </div>
            </div>
            <div class="declarediv">
                <div class="aboutustitle">关于我们 | 法律声明</div>
                <div class="aboutuscontent">Copyright  ©  2015  WWW.99TAOFANG.COM  版权所有</div>
                <div class="aboutuscontent">本站信息仅供参考_不能作为诊断及医疗的依据</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        initDisease();
    </script>
</body>
</html>
