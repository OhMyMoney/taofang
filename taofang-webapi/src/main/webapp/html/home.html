    <script>
        $(document).ready(function () {
            var userName = $.cookie('userName');
            if(typeof(userName) == "undefined" || !userName || userName == ""){
                $("#loginbutton1").show();
                $("#loginbutton2").hide();
                $("#viewhistory").hide();
                $("#emptyviewhistory").show();
            }else{
                $("#loginbutton1").hide();
                $("#loginbutton2").show();
                getUserViewHistory(userName);
            }
        });
    </script>
