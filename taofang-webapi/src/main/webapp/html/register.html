<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/loginregister.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/loginregister.js"></script>
</head>
<body>
    <div id="registerpage" data-role="page">
        <div id="registerpageheader" data-role="header">
            <table>
                <tbody>
                <tr>
                    <td class="lrtabletd1" onclick="backhomepage();">
                        <img class="backimg" src="../image/common/back.png">
                    </td>
                    <td class="lrtabletd2">注册</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="registerpagecontent" data-role="content">
            <div id="register">
                <table>
                    <tbody>
                    <tr>
                        <td colspan="2"><input data-role='none' class="npinput" type="text" name="phoneNumber" placeholder="输入您的手机号码" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input data-role='none' class="npinput" type="text" name="userName" placeholder="设置您的名称" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input data-role='none' class="npinput" type="password" name="password" placeholder="设置您的密码,数字加字母安全性更高" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input data-role='none' class="npinput" type="password" name="confirmPassword" placeholder="再次输入您的密码" /></td>
                    </tr>
                    <tr>
                        <td id="smscodetd1"><input data-role='none' class="npinput" name="smsCode" type="text" placeholder="输入您收到的激活码"></td>
                        <td id="smscodetd2"><button id="registerSMSCodeButton" data-role="none" type="button" onclick="registerSMSCode()">免费获取短信激活码</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button data-role='none' id="registerButton" type="button" onclick="register()">立即注册</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="loginregisterErrorMsg"></div>
            <div id="wxqqlogin" class="ui-grid-b">
                <div id="wxlogin" class="ui-block-a">
                    <table class="wxqqlogintable">
                        <tbody>
                        <tr onclick="loginByWxQQ(1);">
                            <td style="width: 40px"><img class="wxqqicon" src="../image/icon/wx_icon.png"></td>
                            <td class="wxqqfont">微信登录</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="qqlogin" class="ui-block-b">
                    <table class="wxqqlogintable">
                        <tbody>
                        <tr onclick="loginByWxQQ(2);">
                            <td style="width: 40px"><img class="wxqqicon" src="../image/icon/qq_icon.png"></td>
                            <td class="wxqqfont">QQ登录</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
