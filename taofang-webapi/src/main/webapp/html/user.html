<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/user.css" />
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/user.js"></script>
    <script>
        $(document).ready(function () {
            $('#header').find($("[class='backdiv']")).click(function(){
                location.href = "home.html";
            });
            initPage();
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div id="header" data-role="header">
            <div class="blackheader" >
                <div class="backdiv"><img class="back" src="../image/common/back.png"></div>
                <div class="titlediv"><div class="title">个人中心</div></div>
            </div>
        </div>
        <div id="content" data-role="content" class="content">
            <div class="userinfodiv">
                <div id="userinfo" class="userinfo"></div>
                <div id="useropperatediv" class="useropperatediv"></div>
            </div>
            <div id="usercenter" class="usercenter"></div>
            <div id="viewhistorydiv">
                <div class="viewhistorytitlediv">最近浏览</div>
                <div class="viewhistorylistdiv">
                    <div id="viewhistorylist"></div>
                    <div class="viewhistorybuttondiv">
                        <div class="viewhistorybutton">
                            <div class="viewhistorybuttontext">更多</div>
                            <div class="viewhistorybuttonimg"><img src="../image/user/more.png" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
