<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/loginregister.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/loginregister.js"></script>
</head>
<body>
    <div id="loginpage" data-role="page">
        <div id="loginpageheader" data-role="header">
            <table>
                <tbody>
                <tr>
                    <td class="lrtabletd1" onclick="backhomepage();">
                        <img class="backimg" src="../image/common/back.png">
                    </td>
                    <td class="lrtabletd2">登录</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="loginpagecontent" data-role="content">
            <div id="login">
                <table>
                    <tbody>
                    <tr>
                        <td colspan="3">
                            <input data-role='none' class="npinput" type="text" name="userName" placeholder="请输入用户名" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input data-role='none' class="npinput" type="password" name="password" placeholder="请输入密码" />
                        </td>
                    </tr>
                    <tr>
                        <td id="vcodetd1"><input data-role='none' class="npinput" type="text" name="verificationCode" maxlength="4" placeholder="请输入验证字符" /></td>
                        <td id="vcodetd2"><img class="vcodeimg" src="../image/vcode/vcode.png"></td>
                        <td id="vcodetd3"><img class="refreshimg" onclick="refreshVCode()" src="../image/common/refresh.png" /></a></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button data-role="none" class="lrbutton" type="button" onclick="login()">立即登录</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="wxqqlogin" class="ui-grid-b">
                <div id="wxlogin" class="ui-block-a">
                    <table class="wxqqlogintable">
                        <tbody>
                        <tr onclick="loginByWxQQ(1);">
                            <td style="width: 40px"><img class="wxqqicon" src="../image/icon/wx_icon.png"></td>
                            <td class="wxqqfont">微信登录</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="qqlogin" class="ui-block-b">
                    <table class="wxqqlogintable">
                        <tbody>
                        <tr onclick="loginByWxQQ(2);">
                            <td style="width: 40px"><img class="wxqqicon" src="../image/icon/qq_icon.png"></td>
                            <td class="wxqqfont">QQ登录</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="repassword">
                <table>
                    <tbody>
                    <tr>
                        <td id="newuserreg" onclick="goRegisterPasswordPage(1);">新用户注册</td>
                        <td id="forgetpassword" onclick="goRegisterPasswordPage(2);">忘记密码?</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="registerpage" data-role="page">
        <div id="registerHeader" data-role="header">
            <table>
                <tbody>
                    <tr>
                        <td class="lrtabletd1"><label class="lrtitle">注册</label></td>
                        <td class="lrtabletd2"><a href="#mainpage"><img class="backicon" src="../image/icon/close_icon.png" /></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div data-role="content" style="background-color: #FFFFFF">
            <div id="register">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2"><input data-role='none' class="npinput" type="text" name="phoneNumber" placeholder="输入您的手机号码" /></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input data-role='none' class="npinput" type="text" name="userName" placeholder="设置您的名称" /></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input data-role='none' class="npinput" type="password" name="password" placeholder="设置您的密码,数字加字母安全性更高" /></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input data-role='none' class="npinput" type="password" name="confirmPassword" placeholder="再次输入您的密码" /></td>
                        </tr>
                        <tr>
                            <td style="width: 200px"><input data-role='none' class="npinput" name="smsCode" type="text" placeholder="输入您收到的激活码"></td>
                            <td><button id="registerSMSCodeButton" data-role="none" type="button" onclick="registerSMSCode()">免费获取短信激活码</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button data-role='none' id="registerButton" type="button" onclick="register()">立即注册</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="wxqqlogin1" class="ui-grid-c">
                <div id="wxlogin1" class="ui-block-a">
                    <table>
                        <tbody>
                        <tr onclick="doLoginByWxQQ(1);">
                            <td class="wxqqicon"><img src="../image/icon/wx_icon.png"></td>
                            <td class="wxqqfont">微信登录</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="wxqqcontent1" class="ui-block-b">
                </div>
                <div id="qqlogin1" class="ui-block-c">
                    <table>
                        <tbody>
                        <tr onclick="doLoginByWxQQ(2);">
                            <td class="wxqqicon"><img src="../image/icon/qq_icon.png"></td>
                            <td class="wxqqfont">QQ登录</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
