<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九淘方网</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../../css/prescription-detail.css">
    <link rel="stylesheet" href="../../css/font.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/prescription.js"></script>
    <script src="../../js/common.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // 返回按钮
            $('#header').find($("[class='backdiv']")).click(function(){
                location.href = "detail.html?id=" + $.cookie('PrescriptionId');
            });
            (function ($) {
                $.getUrlParam = function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null){
                        return decodeURI(r[2]);
                    }
                    return null;
                }
            })(jQuery);
            var id = $.getUrlParam('id');
            $.cookie('PrescriptionId', id, {expires: 7, path: '/'});
            getPrescriptionImageDetail(id);
        });
    </script>
</head>
<body>
<div id="healthinfodetailpage" data-role="page">
    <div id="header" data-role="header">
        <div class="blackheader" >
            <div class="backdiv"><img class="back" src="../../image/common/back.png"></div>
            <div class="titlediv"><div class="title web-font">相关用料</div></div>
        </div>
    </div>
    <div id="content" class="content">
        <div id="imagediv" class="imagediv">
        </div>
    </div>
    <div id="footer" data-role="footer">
       <div id="addiv" class="addiv"></div>
       <div class="switchdiv">
           <div class="phonediv">
               <div class="phone" onclick="goToHomePage('phone')">
                   <div class="phoneimg"><img src="../../image/common/iphone.png"></div>
                   <div class="phonetext">触屏版</div>
               </div>
           </div>
           <div class="phonepcdiv"></div>
           <div class="pcdiv">
               <div class="pc" onclick="goToHomePage('pc')">
                   <div class="pcimg"><img src="../../image/common/pc.png"></div>
                   <div class="pctext">电脑版</div>
               </div>
           </div>
       </div>
       <div class="declarediv">
           <div class="aboutustitle">关于我们 | 法律声明</div>
           <div class="aboutuscontent">Copyright  ©  2015  WWW.99TAOFANG.COM  版权所有</div>
           <div class="aboutuscontent">本站信息仅供参考_不能作为诊断及医疗的依据</div>
       </div>
    </div>
</div>
</body>
</html>
